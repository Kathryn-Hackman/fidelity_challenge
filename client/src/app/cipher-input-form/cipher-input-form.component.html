<div class="container">
<h1>Ceasar Cipher</h1>
<form #ceasarCipherForm="ngForm">
    {{diagnostic}}
    <div class="form-group">
        <label for="inputString">Input String</label>
        <input type="text" class="form-control" id="inputString" required
        [(ngModel)]="model.inputString" name="inputString">
    </div>
    <div class="form-group">
        <label for="shift">Shift</label>
        <input type="text" class="form-control" id="shift" required
        [(ngModel)]="model.shift" name="shift">
    </div>

    <button type="submit" class="btn btn-success">Encrypt</button>
</form>
</div>
