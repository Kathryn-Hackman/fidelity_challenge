<div class="container">
<h1>Caesar Cipher</h1>
<form (ngSubmit)="onSubmit()" #ceasarCipherForm="ngForm">
    <div class="form-group">
        <label for="inputString">Input String</label>
        <input type="text" class="form-control" id="inputString" required
        [(ngModel)]="model.inputString" name="inputString" #inputString="ngModel">
        <div [hidden]="inputString.valid || inputString.pristine"
              class="alert alert-danger">
              Input string is required
            </div>
    </div>
    <div class="form-group">
        <label for="shift">Shift</label>
        <input type="text" class="form-control" id="shift" required
        [(ngModel)]="model.shift" name="shift" #shift="ngModel">
        <div [hidden]="shift.valid || shift.pristine"
              class="alert alert-danger">
              Shift is required
            </div>
    </div>

    <button type="submit" class="btn btn-success"
    [disabled]="!ceasarCipherForm.form.valid">Encrypt</button>
    <br>
    <br>
    <h2>Your current encryption is:</h2>
        <div class = "current-encrypted-string">
        {{this.model.encryptedString}}
        </div>
    <h3>Your encrypted strings so far are:</h3>
    <div class ="encrypted-string-list">
        {{this.model.allEncryptedStrings}}
        <br>
    </div>
</form>
</div>
